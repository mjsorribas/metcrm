<template name="ProductNew">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">New Product</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div class="panel-body">
                    {{> insertProductForm }}
                </div>
            </div>
        </div>
    </div>

</template>

<template name="insertProductForm">
    {{> quickForm collection="Products" id="insertProductForm" type="insert"}}
</template>
