<template name="commentBox">
  <div class="col-lg-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <i class="fa fa-bar-chart-o fa-fw"></i> Comments
      </div>
      <div class="panel-body">
        <div class="actionBox">
          <ul class="commentList">
            {{#each comments}}
              <li>
                <div class="commentText">
                  <p class="">{{{ content }}}</p> <span class="date sub-text">on {{displayDate createdAt}}</span> by
                  <strong>{{ author }} </strong>

                </div>
              </li>
            {{/each}}

          </ul>
          <form class="form-inline" id="commentForm" data-action="addComment" role="form">
            <div class="form-group">
              <input class="form-control" type="text" data-item="commentBox" placeholder="Your comments"/>
            </div>
            <div class="form-group">
              <button class="btn btn-default">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
