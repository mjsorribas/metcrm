<template name="QuotesEdit">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">New Quote</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <form method="post" id="quoteForm" action="#">
        <div class="row">
            <div class="col-lg-10">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-bar-chart-o fa-fw"></i> Account Information
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">

                        <div class="row">
                            <div class="col-lg-6">
                                <h4>Account Name</h4>
                                {{{ account.name }}}
                            </div>
                            <div class="col-lg-6">
                                <h4>Email</h4>
                                {{{ account.email }}}
                            </div>
                        </div>
                        <!-- /.row -->
                        <div class="row">
                            <div class="col-lg-6">
                                <h4>Phone</h4>
                                {{{ account.phone }}}
                            </div>
                            <div class="col-lg-6">
                                <h4>Phone 2</h4>
                                {{{ account.phone2 }}}
                            </div>
                        </div>
                        <!-- /.row -->
                        <div class="row">
                            <div class="col-lg-6">
                                <h4>Billing Address</h4>
                                {{{ account.billingAddress }}}

                            </div>
                            <div class="col-lg-6">
                                <h4>Shipping Address</h4>
                                {{{ account.shippingAddress }}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <h4>Fax</h4>
                                {{{ account.fax }}}
                            </div>
                            <div class="col-lg-6">

                            </div>
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-bar-chart-o fa-fw"></i> Line Items
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">

                        <div class="row">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="lineItems">
                                    <thead>
                                    <tr>
                                        <th>Quantity</th>
                                        <th>Manufactuer #</th>
                                        <th>Unit Price</th>
                                        <th>Date Code</th>
                                        <th>Discount</th>
                                        <th class="col-lg-2">Total</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        {{#each lineItems}}
                                            {{#if active}}
                                                {{> newLineItem}}
                                            {{else}}
                                                {{> showLineItem}}
                                            {{/if}}
                                        {{/each}}

                                        {{> newLineItem}}
                                    </tbody>
                                </table>
                                <div style="padding-right:55px;"><button type="button" class="btn btn-primary pull-right" id="addRow">Add Row</button></div>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-bar-chart-o fa-fw"></i> Totals
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">

                        <div class="row">
                            <div class="col-lg-8"></div>
                            <div class="col-lg-4">
                                <div class="row">
                                    <div class="col-lg-6"><strong>Subtotal</strong></div>
                                    <div class="col-lg-6">$<span id="subtotal">0.00</span></div>
                                </div>
                                <div class="row top5">
                                    <div class="col-lg-6"><strong>Shipping</strong></div>

                                    <div class="col-lg-6">
                                        <input type="text" class="input-xs col-lg-12 onChange" id="shipping" name="shipping" value="0">
                                    </div>
                                </div>
                                <div class="row top5">
                                    <div class="col-lg-6"><strong>Total</strong></div>
                                    <div class="col-lg-6">$<span id="total">0.00</span></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-7"></div>
                                    <button class="btn top10 btn-success">Save Quote</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-8 -->
        </div>
        <!-- /.row -->
    </form>
</template>



<template name="newLineItem">
    <tr>
        <td><input type=text class="inputQty col-lg-12 onChange" name=qty id=qty value="{{qty}}"></td>
        <td><input type=text class="inputItemNumber onChange" data-pk=1 name=itemNumber id=itemNumber value="{{itemNumber}}"></td>
        <td><input type=text class="inputPrice col-lg-12 onChange" name=price id=price value="{{price}}"></td>
        <td><input type=text class="inputDateCode col-lg-12" name=dateCode id=dateCode value="{{dateCode}}"></td>
        <td><input type=text class="inputDiscount col-lg-12 onChange" name=discount id=discount value="{{discount}}"></td>
        <td><span class=displayTotal id=total_1>$0.00</span></td>
    </tr>
</template>

<template name="showLineItem">
    <tr>
        <td>{{qty}}</td>
        <td>{{itemNumber}}</td>
        <td>{{price}}</td>
        <td>{{dateCode}}</td>
        <td>{{discount}}</td>
        <td><span class=displayTotal id=total_1>$0.00</span></td>
    </tr>
</template>
