<template name="quoteSelect">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Select Account to Quote</h1>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-bar-chart-o fa-fw"></i> Accounts
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                {{> reactiveTable class="table table-bordered table-hover" settings=tableSettings}}
            </div>
        </div>
    </div>
</template>
